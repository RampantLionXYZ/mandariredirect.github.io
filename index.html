<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Redirect</title>
    <script>
        function redirectToAppOrWeb() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Detect iOS
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "bizx://?urlType=deeplink&deeplinkType=toDos";
            }
            // Detect Android
            else if (/android/i.test(userAgent)) {
                window.location.href = "bizx://?urlType=deeplink&deeplinkType=toDos";
            }
            // Redirect to web page for other devices
            else {
                window.location.href = "https://hcm10preview.sapsf.com/login?company=thehongk03T2";
            }
        }
    </script>
</head>
<body onload="redirectToAppOrWeb()">
    <h1>Redirecting...</h1>
</body>
</html>
